<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cal estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora</title>
<link rel="icon" href="https://th.bing.com/th/id/R.1b7187f883baef259296dc68cfb5ed2a?rik=xvPSpu7OLfuHDA&pid=ImgRaw&r=0">
</head>
<body>
    <div id="app8g">
        <form name="calculator">
        <input id="resultado" type="text" name="ans" value="" autocomplete="off"></input>
<br>
        
       <input class="boton" type="button" value="7" onclick="document.calculator.ans.value+='7'">
       <input class="boton" type="button" value="8" onclick="document.calculator.ans.value+='8'">
       <input class="boton" type="button" value="9" onclick="document.calculator.ans.value+='9'">
       <input class="boton" type="button" value="+" onclick="document.calculator.ans.value+='+'">
<br>
       <input class="boton" type="button" value="4" onclick="document.calculator.ans.value+='4'">
       <input class="boton" type="button" value="5" onclick="document.calculator.ans.value+='5'">
       <input class="boton" type="button" value="6" onclick="document.calculator.ans.value+='6'">
       <input class="boton" type="button" value="-" onclick="document.calculator.ans.value+='-'">
<br>
       <input class="boton" type="button" value="1" onclick="document.calculator.ans.value+='1'">
       <input class="boton" type="button" value="2" onclick="document.calculator.ans.value+='2'">
       <input class="boton" type="button" value="3" onclick="document.calculator.ans.value+='3'">
       <button class="boton" type="button" value="*" onclick="document.calculator.ans.value+='*'">x</button>
<br>
       <input class="boton" type="button" value="0" onclick="document.calculator.ans.value+='0'">
       <input class="boton1" type="reset" value="C" >
       <input class="boton3" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
       <button class="boton" type="button" value="/" onclick="document.calculator.ans.value+='/'">รท</button>

    </form>
    </div>
    <div>
        <form name="hola">
    <input name="claro" value="" type="text" placeholder="ejemplo:'hola','ola','halo' " readonly>

    <input type="button" value="h" onclick="document.hola.claro.value+='h'">
    <input type="button" value="o" onclick="document.hola.claro.value+='o'">
    <input type="button" value="l" onclick="document.hola.claro.value+='l'">
    <input type="button" value="a" onclick="document.hola.claro.value+='a'">

    <input type="reset">
</form>
</div>
</body>
</html>
